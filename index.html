<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightblue;
            overflow: hidden;
            margin: 0;
        }
        #hello {
            font-size: 48px;
            cursor: pointer;
        }
        #animation {
            position: relative;
            display: none;
        }
        #plane {
            position: absolute;
            width: 100px;
            animation: fly 5s forwards;
        }
        .tower {
            position: absolute;
            bottom: 50px;
            top: -30px; /* إضافة top: -30px; */
            width: 50px;
            height: 150px;
            background-color: gray;
            border: 1px solid black;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            transition: transform 0.5s ease, opacity 0.5s ease; /* تأثير الانفجار واختفاء الأبراج */
        }
        #tower1 {
            left: 120px; /* تقليل المسافة لجعل الأبراج أقرب */
        }
        #tower2 {
            left: 200px; /* وضع البرج الثاني بجانب الأول */
        }
        .window {
            width: 8px;
            height: 15px;
            background-color: lightyellow;
            margin: 5px;
        }
        #tower1 .window-container, #tower2 .window-container {
            display: flex;
            flex-wrap: wrap;
            padding: 5px;
            height: 100%;
            justify-content: center;
        }
        @keyframes fly {
            0% { top: 60%; left: 50%; transform: translate(-50%, -50%); }
            40% { top: 30%; left: 40%; } /* حركة تجول الطائرة */
            70% { top: 25%; left: 30%; } /* اقتراب للطائرة من البرج */
            100% { top: 50px; left: 120px; } /* اصطدام الطائرة بالبرج */
        }
        @keyframes explode {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); } /* تأثير الانهيار */
        }
        #result {
            display: none;
            font-size: 36px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="hello">Hello World</div>
    <div id="animation">
        <img id="plane" src="https://easydrawingguides.com/wp-content/uploads/2023/05/how-to-draw-a-plane-featured-image-1200-1024x427.png" alt="Plane">
        <div id="tower1" class="tower">
            <div class="window-container">
                <!-- إزالة نافذة واحدة -->
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <!-- تم إزالة نافذة واحدة هنا -->
            </div>
        </div>
        <div id="tower2" class="tower">
            <div class="window-container">
                <!-- إزالة نافذة واحدة -->
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <!-- تم إزالة نافذة واحدة هنا -->
            </div>
        </div>
    </div>
    <div id="result">
        <p>9.11.2001</p>
        <p>Osama Wins</p>
    </div>

    <script>
        document.getElementById("hello").addEventListener("click", function() {
            this.style.display = "none"; // إخفاء "Hello World"
            document.getElementById("animation").style.display = "block"; // عرض الأنيميشن

            setTimeout(() => {
                // بدء تأثير الانفجار
                document.getElementById("tower1").style.transform = "translateY(50px)"; // انهيار البرج الأول
                document.getElementById("tower2").style.transform = "translateY(50px)"; // انهيار البرج الثاني
                document.getElementById("tower1").style.opacity = "0"; // اختفاء البرج الأول
                document.getElementById("tower2").style.opacity = "0"; // اختفاء البرج الثاني
                document.getElementById("plane").style.animation = "explode 0.5s forwards";
                document.getElementById("result").style.display = "block"; // عرض النتيجة
            }, 4500); // بدء الانفجار بعد 4.5 ثوانٍ
        });
    </script>
</body>
</html>
